<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>React Particles Icons</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      background: #E8EAED;
      color: #2C3656;
    }
    .icon-pack {
      text-align: center;
    }
    .icon-box {
      text-align: center;
      min-height: 130px;
      border-radius: 2px;
      padding: 20px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }
    .icon-box svg {
      fill: #2C3656;
    }
    .icon-name {
      margin-top: 10px;
    }
    .icon-location {
      margin-top: 20px;
    }
    code {
      color: #F65A5F;
      background: #E8EAED;
      border-radius: 1px;
      padding: 5px;
    }
  </style>
</head>
<body>
  {{#content}}
</body>
</html>
